<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/datatable.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dataTables.bootstrap5.css') }}">

    <script defer src="{{ url_for('static', filename='libs/jquery-3.7.1.js') }}"></script>
    <script defer src="{{ url_for('static', filename='libs/bootstrap.bundle.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='libs/dataTables.js') }}"></script>
    <script defer src="{{ url_for('static', filename='libs/dataTables.bootstrap5.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/dataTables_script.js') }}"></script>


</head>
<body>
    <div class="container">
        <button class="nav-button" onclick="location.href='/d3'">Go to charts view</button>

        <table id="example" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Cites</th>
                    <th>Authors</th>
                    <th>Title</th>
                    <!-- Aggiungi altre colonne come necessario -->
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{ record.id }}</td>
                        <td>{{ record.cites }}</td>
                        <td>{{ record.authors }}</td>
                        <td>{{ record.title }}</td>
                        <!-- Aggiungi altre colonne come necessario -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>




</body>
</html>
